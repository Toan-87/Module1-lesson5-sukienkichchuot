<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kichchuo</title>
</head>
<body>
<form action="">
    <img id="myImge" src="Ball.jpg" alt="">
    <p>Click button below to move the image to right</p>
    <input onclick="moveRight()" type="button"value="Clik Me">
    <script>
        // let imgObj = null;
        // imgObj = document.getElementById('myImge');
        function init() {
            imgObj = document.getElementById('myImge');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px'
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</form>
</body>
</html>
